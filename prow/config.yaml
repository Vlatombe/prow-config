      - name: jenkins-release-gpg
        secret:
          secretName: jenkins-release-gpg
    name: release

  jenkins-x-charts/vault-operator:
  - agent: knative-build
    branches:
    - master
    build_spec:
      serviceAccountName: jenkins
      steps:
      - image: jenkinsxio/jx:1.3.379
        env:
        - name: XDG_CONFIG_HOME
          value: /home/jenkins
        name: "credentials"
        args:
        - step
        - git
        - credentials
        resources:
          limits:
            cpu: 0.2
            memory: 128Mi
          requests:
            cpu: 0.1
            memory: 74Mi
      - env:
        - name: GIT_COMMITTER_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_AUTHOR_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_AUTHOR_NAME
          value: jenkins-x-bot
        - name: GIT_COMMITTER_NAME
          value: jenkins-x-bot
        - name: XDG_CONFIG_HOME
          value: /home/jenkins
        image: jenkinsxio/jx:1.3.379
        name: "tag"
        args:
        - step
        - next-version
        - -t
        resources:
          limits:
            cpu: 0.2
            memory: 128Mi
          requests:
            cpu: 0.1
            memory: 74Mi
      - env:
        - name: CHARTMUSEUM_CREDS_USR
          valueFrom:
            secretKeyRef:
              key: BASIC_AUTH_USER
              name: jenkins-x-chartmuseum
        - name: CHARTMUSEUM_CREDS_PSW
          valueFrom:
            secretKeyRef:
              key: BASIC_AUTH_PASS
              name: jenkins-x-chartmuseum
        image: jenkinsxio/builder-base:0.0.623
        name: "release"
        args:
        - make
        - release
        resources:
          limits:
            cpu: 0.2
            memory: 128Mi
          requests:
            cpu: 0.1
            memory: 74Mi
        workingDir: /workspace/vault-operator
    name: release

