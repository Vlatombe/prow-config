branch-protection:
  protect: true
  orgs:
    jenkins-x:
      repos:
        jx:
        jenkins-x-builders:
        jenkins-x-serverless:
        dex:
        ext-jacoco:
        ext-java-code-quality:
        testchart:
        cloud-environments:
        exposecontroller:
        exposecontroller-service:
        homebrew-jx:
        jenkins-x-image:
        jenkins-x-platform:
        jx-docs:
        jx-java-client:
        jx-release-version:
        jx-tutorial:
        knative-charts:
        metrics:
        nexus:
        pipeline-events-addon:
        prow:
        sso-operator:
        terraform-provider-jx:
        updatebot:
        vscode-jx-tools:
    jenkins-x-charts:
      repos:
        vault-operator:

owners_dir_blacklist:
  default: null
  repos: null
prowjob_namespace: jx
pod_namespace: jx
push_gateway: {}
sinker:
  resync_period: 4m
  max_prowjob_age: 24h
  max_pod_age: 24h

postsubmits:
  jenkins-x/jx:
  - agent: knative-build
    branches:
    - master
    build_spec:
      serviceAccountName: jenkins
      template:
        name: jenkins-go
    name: release

  jenkins-x/jenkins-x-builders:
  - agent: knative-build
    branches:
    - master
