branch-protection:
  orgs:
    jenkins-x:
      protect: true
      required_status_checks:
        contexts:
        - serverless-jenkins
      repos:
        jx:
          restrictions:
            users: []
    jenkins-x-charts:
      protect: true
      required_status_checks:
        contexts:
        - knative-build
      repos:
        vault-operator:
          restrictions:
            users: []
owners_dir_blacklist:
  default: null
  repos: null
prowjob_namespace: jx
pod_namespace: jx
push_gateway: {}
sinker:
  resync_period: 4m
  max_prowjob_age: 24h
  max_pod_age: 24h

postsubmits:
  jenkins-x/jx:
  - agent: knative-build
    branches:
    - master
    build_spec:
      serviceAccountName: jenkins
      template:
        name: jenkins
        arguments:
        - name: BUILDER
          value: jenkins-go
        - name: LIMIT_CPU
          value: 3
        - name: LIMIT_MEMORY
          value: 4Gi
        - name: REQUEST_CPU
          value: 2
        - name: REQUEST_MEMORY
          value: 2Gi
    name: release

  jenkins-x/jenkins-x-builders:
  - agent: knative-build
    branches:
    - master
    build_spec:
      serviceAccountName: jenkins
      template:
        name: jenkins
        arguments:
        - name: BUILDER
          value: jenkins-cwp
    name: release

  jenkins-x/jenkins-x-serverless:
  - agent: knative-build
    branches:
    - master
    build_spec:
      serviceAccountName: jenkins
      template:
        name: jenkins
        arguments:
        - name: BUILDER
          value: jenkins-cwp
    name: release

  jenkins-x-charts/vault-operator:
  - agent: knative-build
    branches:
    - master
    build_spec:
      serviceAccountName: knative-build-bot
      template:
        name: knative-chart-release
        arguments:
        - name: WORKSPACE
          value: /workspace/vault-operator
    name: release

presubmits:
  jenkins-x/jx:
  - agent: knative-build
    always_run: false
    build_spec:
      serviceAccountName: jenkins
      template:
        name: jenkins
        arguments:
        - name: BUILDER
          value: jenkins-go
        - name: LIMIT_CPU
          value: 3
        - name: LIMIT_MEMORY
          value: 4Gi
        - name: REQUEST_CPU
          value: 2
        - name: REQUEST_MEMORY
          value: 2Gi
    context: serverless-jenkins
    name: serverless-jenkins
    rerun_command: /test bdd
    trigger: (?m)^/test( all| bdd),?(\s+|$)

  jenkins-x/jenkins-x-builders:
  - agent: knative-build
    always_run: false
    build_spec:
      serviceAccountName: jenkins
      template:
        name: jenkins
        arguments:
        - name: BUILDER
          value: jenkins-go
    context: serverless-jenkins
    name: serverless-jenkins
    rerun_command: /test bdd
    trigger: (?m)^/test( all| bdd),?(\s+|$)

  jenkins-x/jenkins-x-serverless:
  - agent: knative-build
    always_run: false
    build_spec:
      serviceAccountName: jenkins
      template:
        name: jenkins
        arguments:
        - name: BUILDER
          value: jenkins-cwp
    context: serverless-jenkins
    name: serverless-jenkins
    rerun_command: /test bdd
    trigger: (?m)^/test( all| bdd),?(\s+|$)

  jenkins-x-charts/vault-operator:
  - agent: knative-build
    always_run: false
    build_spec:
      template:
        name: knative-chart-ci
        arguments:
        - name: WORKSPACE
          value: /workspace/vault-operator
    context: knative-build
    name: knative-build
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)

tide:
  sync_period: 2m
  status_update_period: 1m
  context_options:
    from-branch-protection: true
  skip-unknown-contexts: false
  queries:
  - labels:
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - jenkins-x-bot/environment-jenkinsx-dev-staging
    - jenkins-x-bot/environment-jenkinsx-dev-production
    - jenkins-x/jx
    - jenkins-x/jenkins-x-builders
    - jenkins-x/jenkins-x-serverless
    - jenkins-x-charts/vault-operator
  target_url: https://deck.jx.cd.jenkins-x.io
